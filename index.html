<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alerta con Vibración</title>
  <script>
    setTimeout(function() {
      // Lanzar la alerta
      alert("⚠️ Es momento de descansar un poco.");
      
      // Hacer vibrar el dispositivo (si es compatible)
      if ("vibrate" in navigator) {
        navigator.vibrate([500, 200, 500]); 
        // Vibra 500ms, pausa 200ms, vibra 500ms
      } else {
        console.log("El dispositivo no soporta vibración.");
      }
    }, 5000); // 5 segundos
  </script>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>La alerta aparecerá en 30 segundos y tu dispositivo vibrará (si es compatible).</p>
</body>
</html>
