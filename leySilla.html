<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alerta de Descanso</title>
  <script>
    // Esperar 30 segundos (30,000 ms)
    setTimeout(function() {
      alert("⚠️ Es momento de descansar un poco.");
    }, 30000);
  </script>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>La alerta aparecerá en 30 segundos.</p>
</body>
</html>
